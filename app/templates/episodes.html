{% extends "base.html" %}

{% block content %}
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Episodes</h1>
        {% if videos %}
            <div class="row">
                {% for video in videos %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ video.image_path }}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;" alt="Imagem do Anime">
                            <div class="card-body">
                                <h5 class="card-title">{{ video.title }}</h5>
                                <a href="{{ video.video_link }}" class="btn btn-primary" target="_blank">Assistir ao Vídeo</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">Nenhum vídeo disponível no momento.</p>
        {% endif %}
    </div>
{% endblock %}
